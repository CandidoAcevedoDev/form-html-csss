<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Login Form</title>
    </head>
    <body>
        <div class="container">
            <div class="login__content">
                <img class="login__img" src="assets/img/bg-login.png" alt="Login Image">

                <form class="login__form">
                    <div>
                        <h1 class="login__title">
                            <span>Welcome</span> Back
                        </h1>

                        <p class="login__description">
                            Welcome! Please login to continue.
                        </p>
                    </div>

                    <div>
                        <div class="login__inputs">
                            <div>
                                <label class="login__label" for="email">Email</label>
                                <input class="login__input" type="email" placeholder="Enter your email address" name="email" id="email" required>
                            </div>

                            <div>
                                <label class="login__label" for="password">Password</label>
                                <div class="login__box">
                                    <input class="login__input" type="password" placeholder="Enter your password" name="password" id="password" required>
                                    <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                                </div>                                
                            </div>

                            <div class="login__check">
                                <input class="login__check-input" type="checkbox" name="remember" id="remember">
                                <label class="login__check-label" for="remember">Remember me</label>
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="login__buttons">
                            <button class="login__button">Log In</button>
                            <button class="login__button login__button-ghost">Sign Up</button>
                        </div>

                        <a class="login__forgot" href="#">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
        

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
